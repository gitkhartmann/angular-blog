<div *ngIf="form; else loading">
	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-control" [ngClass]="{invalid: isInvalid('title')}">
			<label for="title">Название поста</label>
			<input id="title" type="text" formControlName="title">
			<div class="validation" *ngIf="isInvalid('title')">
				<small *ngIf="isErrors('title', 'required')">Введите название поста</small>
			</div>
		</div>
		<div class="form-control">
			<quill-editor formControlName="text" placeholder="Текст поста">
			</quill-editor>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Обновить</button>
	</form>
</div>

<ng-template #loading>
	<p class="text-center">Идёт загрузка поста...</p>
</ng-template>
